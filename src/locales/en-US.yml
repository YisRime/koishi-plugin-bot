sleep:
  description: "Sleep Mode"
  usage: |-
    Use this command to mute yourself for a period
    Supports fixed duration, until specific time, or random duration
  examples: |-
    sleep
    jzsm
  messages:
    guild_only: "This command can only be used in guilds"
    invalid_mode: "Invalid sleep mode configuration"
    success: "Good night! Mute will be automatically removed in {0} minutes"
    failed: "Failed to set mute status, please check permissions"

zanwo:
  description: "Like Profile"
  usage: |-
    Use command to receive profile likes
    Can receive up to 50 likes each time
    Can be used multiple times per day
  examples: |-
    zanwo
    likeme
  messages:
    success: "Like operation completed, please like back~"
    failure: "Failed to send likes"
