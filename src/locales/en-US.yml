commands:
  cave:
    description: "Echo Cave"
    usage: "Supports adding, drawing, viewing, and managing Echo Caves"
    examples: |-
      Use 'cave' to randomly draw an Echo Cave
      Use -a to add or reference add directly
      Use -g to view a specified Echo Cave
      Use -r to delete a specified Echo Cave
