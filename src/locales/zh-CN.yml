_config:
  ranges:
    $desc: "人品值范围对应消息"
    $inner: "设置不同范围的提示消息"
  specialValues:
    $desc: "特殊人品值对应消息"
    $inner: "设置特定数值的提示消息"
  specialDates:
    $desc: "特殊日期配置"
    $inner: "设置特定日期的提示消息"

  sleepMode:
    $desc: "精致睡眠模式"
    $inner:
      - "固定时长"
      - "直到某时刻"
      - "随机时长"

  sleepDuration:
    $desc: "固定时长模式配置"
    $inner: "睡眠时长（分钟）"
  sleepUntil:
    $desc: "指定时刻模式配置"
    $inner: "睡到几点（格式：HH:MM）"
  sleepRandomMin:
    $desc: "随机时长模式配置最短时间"
    $inner: "最短睡眠时间（分钟）"
  sleepRandomMax:
    $desc: "随机时长模式配置最长时间"
    $inner: "最长睡眠时间（分钟）"

  autoLikeList:
    $desc: "自动点赞用户列表"
    $inner: "QQ号，每行一个"
  autoLikeTime:
    $desc: "自动点赞时间"
    $inner: "每日自动点赞时间（格式：HH:MM）"

jrrp:
  description: "查看今日人品"
  usage: |-
    直接使用命令查看今日人品值
    在特殊节日可能获得特殊祝福
  examples: |-
    jrrp
  messages:
    result: "{1} 你今天的人品值是：{0}"
    prompt: "要查看今天的人品值吗？(回复'是'或'y'确认)"
    cancel: "好的，祝您今天愉快！"
    range:
      1: "……（是百分制哦）"
      2: "？！不会吧……"
      3: "。呜……"
      4: "！勉强还行吧……？"
      5: "。还行啦，还行啦。"
      6: "。今天运气不错呢！"
      7: "！好评如潮！"
      8: "！差点就到 100 了呢……"
      9: "备用"
      10: "备用"
    special:
      1: "！差评如潮！"
      2: "！五五开……"
      3: "！100！100！！！！！"
      4: "备用"
      5: "备用"
      6: "备用"
      7: "备用"
      8: "备用"
      9: "备用"
      10: "备用"
    date:
      1: "新年快乐！今天的人品值已被替换为祝福~"
      2: "圣诞快乐！愿祝福与你同在~"
      3: "备用"
      4: "备用"
      5: "备用"
      6: "备用"
      7: "备用"
      8: "备用"
      9: "备用"
      10: "备用"

sleep:
  description: "精致睡眠"
  usage: |-
    使用该命令将自动禁言一段时间
    支持固定时长、指定时间和随机时长三种模式
  examples: |-
    sleep
    jzsm
  messages:
    guild_only: "该命令只能在群组中使用"
    invalid_mode: "无效的睡眠模式设置"
    success: "晚安！将在 {0} 分钟后自动解除禁言"
    failed: "设置禁言失败，请检查权限设置"

zanwo:
  description: "为自己点赞"
  usage: |-
    直接输入命令即可获得名片赞
    每次最多可获得50个赞
    每天可以使用多次
  examples: |-
    zanwo
    赞我
  messages:
    success: "已完成名片赞操作，记得回哦~"
    failure: "点赞失败惹"
