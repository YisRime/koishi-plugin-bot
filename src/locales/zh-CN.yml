      9: "备用"
      10: "备用"

sleep:
  description: "精致睡眠"
  usage: |-
    使用该命令将自动禁言一段时间
    支持固定时长、指定时间和随机时长三种模式
  examples: |-
    sleep
    jzsm
  messages:
    guild_only: "该命令只能在群组中使用"
    no_permission: "只能在群组中使用此命令"
    invalid_mode: "无效的睡眠模式设置"
    success: "晚安！将在 {0} 分钟后自动解除禁言"
    failed: "设置禁言失败，请检查权限设置"

zanwo:
  description: "为自己点赞"
  usage: |-
    直接输入命令即可获得名片赞
    每次最多可获得50个赞
    每天可以使用多次
  examples: |-
    zanwo
    赞我
  messages:
    success: "已完成名片赞操作，记得回哦~"
    failure: "点赞失败惹"
