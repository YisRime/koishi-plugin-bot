_config:
  $desc: '日常工具集配置'
  jrrp:
    $desc: '今日人品设置'
    specialValues:
      $desc: '特定人品值对应的消息'
      $inner: '请输入特定数值'
    ranges:
      $desc: '人品值区间对应的消息'
      $inner: '请输入区间'
    specialDates:
      $desc: '特殊日期对应的消息'
      $inner: '请输入日期'

  sleep:
    $desc: '睡眠设置'
    mode:
      $desc: '睡眠命令模式'
      $inner:
        - '固定时长'
        - '指定时间'
        - '随机时长'
    duration: '固定禁言时长（分钟）'
    until: '指定解除禁言时间点 (HH:mm)'
    random:
      min: '随机禁言最小时长（分钟）'
      max: '随机禁言最大时长（分钟）'

  autoLike:
    $desc: '自动点赞设置'
    list:
      $desc: '每日自动点赞列表'
      $inner: '每行一个QQ号'
    time: '自动点赞执行时间 (HH:mm)'

jrrp:
  description: "查看今日人品"
  usage: |-
    直接使用命令查看今日人品值
    在特殊节日可能获得特殊祝福
  examples: |-
    jrrp
  messages:
    result: "{1} 你今天的人品值是：{0}"
    prompt: "要查看今天的人品值吗？(回复'是'或'y'确认)"
    cancel: "好的，祝您今天愉快！"
    range:
      1: "……（是百分制哦）"
      2: "？！不会吧……"
      3: "。呜……"
      4: "！勉强还行吧……？"
      5: "。还行啦，还行啦。"
      6: "。今天运气不错呢！"
      7: "！好评如潮！"
      8: "！差点就到 100 了呢……"
      9: "备用"
      10: "备用"
    special:
      1: "！差评如潮！"
      2: "！五五开……"
      3: "！100！100！！！！！"
      4: "备用"
      5: "备用"
      6: "备用"
      7: "备用"
      8: "备用"
