_config:
  manager: 管理员
  blacklist: 黑名单（用户）
  whitelist: 白名单（用户 / 群组 / 频道）
  number: 调用冷却时间（秒）
  enableAudit: 审核功能
  allowVideo: 允许添加视频
  videoMaxSize: 视频最大大小（MB）
  imageMaxSize: 图片最大大小（MB）

commands:
  cave:
    description: 回声洞
    usage: |-
      支持添加、抽取、查看、查询回声洞
    examples: |-
      cave           随机抽取回声洞
      cave -a 内容   添加新回声洞
      cave -g/r x    查看/删除指定回声洞
      cave -p/d x/all 通过/拒绝待审回声洞
      cave -l x      查询投稿者投稿列表
    messages:
      blacklisted: 你已被列入黑名单
      manager_only: 此操作仅管理员可用
      timeout: 群聊冷却中...请{0}秒后再试
      no_content: 请在一分钟内发送你要添加的内容
      operation_timeout: 操作超时，放弃本次添加
      video_disabled: 已关闭上传视频功能
      no_pending: 没有待审核回声洞
      pending_not_found: 未找到该待审核回声洞
      pending_result: |-
        {0}成功，还有 {1} 条待审核：[{2}]
      audit_passed: 已通过该回声洞
      audit_rejected: 已拒绝该回声洞
      batch_audit_result: 已{0} {1}/{2} 条回声洞
      invalid_id: 请输入正确的回声洞序号
      not_found: 未找到该序号的回声洞
      no_permission: 不可删除他人添加的回声洞！
      delete_pending: 已删除（待审核）
      deleted: 已删除
      media_error: '{0}文件处理失败：{1}'
      save_failed: 保存数据失败
      contributor_not_found: 未找到投稿者 {0}
      stats_header: ==回声洞共计投稿 {0} 项==
      submit_pending: 已提交审核，序号为 ({0})
      add_success: 添加成功！序号为 ({0})
